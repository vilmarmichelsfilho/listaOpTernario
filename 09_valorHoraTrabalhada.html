<meta charset="UTF-8">
<script>
    //Problema: Calcular valor da hora trabalhada
    // Faça um script que peça para o usuário informar a quantidade de horas trabalhadas semanalmente e quanto que recebe por hora trabalhada.
    // Se o total de horas trabalhadas for até 45 horas (inclusive), não haverá adicional.
    // Se o total de horas trabalhadas for até 60 horas (inclusive), haverá adicional de 20%.
    // Se o total de horas trabalhadas ultrapassar 60 horas, haverá adicional de 30%.
    // Apresente o salário final recebido pelo funcionário semanalmente e o preço de cada hora trabalhada.

    //Entrada

    const horasTrabalhadas = Number(prompt(`Informe quantas horas você trabalha semanalmente:`));
    const recebePorHora = Number(prompt(`Informe quanto você recebe por hora:`));

    //Processamento

    let resposta

    (horasTrabalhadas <= 45) ?
    resposta = `Seu salário semanal é de R$ ${horasTrabalhadas * recebePorHora}` : (horasTrabalhadas > 45 && horasTrabalhadas <= 60) ?
    resposta = `Seu salário semanal é de R$ ${(horasTrabalhadas * recebePorHora) + (horasTrabalhadas * recebePorHora) * 0.2}` :
    resposta = `Seu salário semanal é de R$ ${(horasTrabalhadas * recebePorHora) + (horasTrabalhadas * recebePorHora) * 0.3}`; 
    
    //Saída

    alert(resposta)

</script>
