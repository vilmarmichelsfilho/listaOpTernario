<meta charset="UTF-8">
<script>
    //Problema: Idade Humana
    //É sabido que os caẽs amadurecem mais rapidamente do que os seres humanos (na verdade, alguns seres humanos parecem nunca amadurecer).
    // Calcule a idade do seu cão, baseada nos seguintes fatores:
    // - cães de porte pequeno: fator 5
    // - cães de porte médio: fator 6
    // - cães grandes: fator 7.

    //Entrada

    const porte = prompt(`Insira o porte do seu cachorro(pequeno, médio, grande):`);
    const idade = Number(prompt(`Insira a idade do seu cachorro;`));

    //Processamento

    let idadeHumana

    (porte.toLowerCase() == "grande") ?
    idadeHumana = `Seu cachorro tem o equivalente de ${idade * 7} anos em idade humana` : (porte.toLowerCase() == "médio") ?
    idadeHumana = `Seu cachorro tem o equivalente de ${idade * 6} anos em idade humana` : (porte.toLowerCase() == "pequeno") ?
    idadeHumana = `Seu cachorro tem o equivalente de ${idade * 5} anos em idade humana` :
    idadeHumana = `Vocẽ não inseriu um porte válido`;
    
    //Saída

    alert(idadeHumana)

</script>
