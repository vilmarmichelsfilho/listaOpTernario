<meta charset="UTF-8">
<script>
    //Problema: Nota para Conceito
    // Converta a nota para conceito, conforme a tabela abaixo:
    // Nota                     Conceito
    // Entre 10.0 e 9.0            A
    // Entre 8.9 e 8.0             B
    // Entre 7.9 e 7.0             C
    // Entre 6.9 e 6.0             D
    // Entre 5.9 e zero            E

    //Entrada

    const nota = Number(prompt(`Insira a sua nota(1 a 10):`));

    //Processamento

    let conceito

    (nota >= 9 && nota <= 10) ?
    conceito = `Você tirou A` : (nota >= 8 && nota <= 8.9) ?
    conceito = `Você tirou B` : (nota >= 7 && nota <= 7.9) ?
    conceito = `Você tirou C` : (nota >= 6 && nota <= 6.9) ?
    conceito = `Você tirou D` : 
    conceito = `Voce tirou E`;
    
    //Saída

    alert(conceito)

</script>
