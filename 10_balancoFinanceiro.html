<meta charset="UTF-8">
<script>
    //Problema: Balanço financeiro
    // Faça um script que peça para o usuário informar as despesas relacionadas com:
    // - Conta de água
    // - Conta de energia elétrica
    // - Conta de telefone
    // - Supermercado
    // Também peça para o usuário informar o valor que recebe de remuneração mensal (salário), proveniente da sua atuação profissional.
    // Verifique se o usuário ganha mais do que gasta e apresente em tela, indicando quanto que sobrou após o pagamento das contas ou quanto que faltou para poder pagar todas as contas previstas.

    //Entrada

    const salario = Number(prompt(`Insira o seu salário:`));
    const agua = Number(prompt(`Insira o valor da sua conta de água:`));
    const energia = Number(prompt(`Insira o valor da sua conta de energia elétrica:`));
    const telefone = Number(prompt(`Insira o valor da sua conta de telefone:`));
    const supermercado = Number(prompt(`Insira o valor que você gastou no supermercado:`));

    //
    
    const gastoTotal = agua + energia + telefone + supermercado
    let resposta

    (gastoTotal > salario) ?
    resposta = `Você gastou mais do que você recebe, falta R$ ${gastoTotal - salario} para pagar suas contas` :
    resposta = `Você pagou tudo e sobrou R$ ${salario - gastoTotal} do seu salário`;
    
    //Saída

    alert(resposta);
    
</script>
