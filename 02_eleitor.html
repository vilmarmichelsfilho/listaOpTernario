<meta charset="UTF-8">
<script>
    //Problema: Eleitor
    //Considerando que no Brasil é possível votar a partir dos 16 anos de idade, leia o ano de nascimento de uma pessoa e informe se ela poderá votar no ano atual. Ignore mês e dia de nascimento.

    //Entrada

    const anoDeNascimento = Number(prompt(`Informe o ano que você nasceu:`));

    //Processamento

    let resultado

    (anoDeNascimento <= 2007) ?
    resultado = `Você poderá votar neste ano!` :
    resultado = `Você não poderá votar neste ano!`;

    //Saída

    alert(resultado);

</script>
