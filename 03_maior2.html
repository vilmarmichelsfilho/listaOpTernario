<meta charset="UTF-8">
<script>
    //Problema: Maior 2
    //Construa um algoritmo que leia dois números inteiros. Verifique qual dos dois números é maior e o escreva.

    //Entrada

    const numero1 = Number(prompt(`Insira um número:`));
    const numero2 = Number(prompt(`Insira outro número:`));
    
    //Processamento
    
    let numero

    (numero1 > numero2) ?
    numero = `${numero1} é maior!` :
    numero = `${numero2} é maior!`;
    
    //Saída

    alert(numero);
    
</script>
