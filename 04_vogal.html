<meta charset="UTF-8">
<script>
    //Problema: Vogal
    //Construa um programa que leia um caractere e informe se este caractere é uma vogal.

    //Entrada

    let letra = prompt(`Informe uma letra:`);

    //Processamento

    let resultado

    (letra.toUpperCase() == "A" || letra.toUpperCase() == "E" || letra.toUpperCase() == "I" || letra.toUpperCase() == "O" || letra.toUpperCase() == "U") ?
    resultado = `${letra} é uma vogal` : 
    resultado = `${letra} é uma consoante`;

    //Saída

    alert(resultado);

</script>
