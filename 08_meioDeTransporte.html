<meta charset="UTF-8">
<script>
    //Problema: Meio de transporte mais barato
    // Faça um script que peça para o usuário informar o preço do litro do combustível e a quantidade de litros utilizados para se deslocar para o trabalho diariamente.
    // Peça também ao programa para o usuário informar o preço do transporte público que deverá pagar para se deslocar ao trabalho diariamente.
    // Verifique qual é o meio de transporte mais barato e apresente em tela, especificando quanto custará para ir e voltar do trabalho diariamente.

    //Entrada

    const precoLitro = Number(prompt(`Insira o preço do litro do combustível:`));
    const quantidadeLitro = Number(prompt(`Insira a quantidade de litros de combustivel usada para se descolar para o trabalho por dia:`));
    const precoTransporte = Number(prompt(`Insira o preço do transporte público para se descolar ate o trabalho diariamente:`));

    //Processamento

    const precoParaCombustivel = (precoLitro * quantidadeLitro) * 2
    const precoParaTransporte = precoTransporte * 2

    let resposta

    (precoParaTransporte < precoParaCombustivel) ?
    resposta = `O mais barato é transporte público sendo R$ ${precoParaTransporte} por dia, enquanto o combustivel é R$ ${precoParaCombustivel} por dia` :
    resposta = `O mais barato é o combustivel sendo R$ ${precoParaCombustivel} por dia, enquanto o transporte público é R$ ${precoParaTransporte} por dia`;

    //Saída

    document.write(resposta)
    
</script>
