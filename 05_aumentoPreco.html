<meta charset="UTF-8">
<script>
    //Problema: Aumento de Preço
    //Recebe o preço do produto e calcula o aumento do preço, baseado no seguinte critério:
        //- até 280(inclusive): aumento de 20 %
        //- até 700(inclusive): aumento de 15 %
        //- até 1500(inclusive): aumento de 10 %
        //- acima de 1500: aumento de 5 %
    
    //Entrada

    const preco = Number(prompt(`Insira o preço do produto:`));

    //Processamento

    let resultado

    (preco <= 280) ?
    resultado = `O novo preço é de R$ ${preco + preco * 0.2}` : (preco <= 700) ?
    resultado = `O novo preço é de R$ ${preco + preco * 0.15}` : (preco <= 1500) ?
    resultado = `O novo preço é de R$ ${preco + preco * 0.1}` :
    resultado = `O novo preço é de R$ ${preco + preco * 0.05}`;
    
    //Saída

    alert(resultado);

</script>
